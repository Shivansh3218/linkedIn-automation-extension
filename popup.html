<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Automation Assistant</title>
    <style>
      body {
        width: 400px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .status {
        padding: 10px;
        border-radius: 5px;
        background-color: #f0f0f0;
        margin-bottom: 10px;
      }
      button {
        padding: 10px;
        background-color: #0077b5;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #005582;
      }
      .settings {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .stats {
        margin-top: 15px;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>LinkedIn Automation Assistant</h2>

      <div class="status" id="status">Status: Ready</div>

      <button id="startBtn">Start Automation</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>

      <div class="settings">
        <h3>Settings</h3>
        <div>
          <label>Delay between actions (seconds):</label>
          <input type="number" id="delay" value="5" min="1" max="60" />
        </div>
        <div>
          <label>Daily connection limit:</label>
          <input type="number" id="dailyLimit" value="50" min="1" max="100" />
        </div>
      </div>

      <!-- <div class="stats">
        <p>Today's progress: <span id="progress">0/0</span></p>
        <p>Success rate: <span id="successRate">0%</span></p>
      </div> -->
    </div>
    <script src="popup.js"></script>
  </body>
</html>
